<div class="pagination">
    <span class="step-links">
        {% if models.has_previous %}
            <a href="?s={{ search }}&page={{ models.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ models.number }} of {{ models.paginator.num_pages }}.
        </span>

        {% if recipes.has_next %}
            <a href="?s={{ search }}&page={{ models.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
