<div class="bs-component">
    <ul class="nav nav-pills nav-stacked">
        {% for category in categories %}
            <li
                {% if category.slug == currentCat.slug %}
                    class="active"
                {% endif %}
                    >
                <a href="{% url "tasting.list" category.slug %}">{{ category.title }}</a></li>
        {% endfor %}
    </ul>
</div>
