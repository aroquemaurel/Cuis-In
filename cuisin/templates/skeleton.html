{% load static %}
{% load recipe_extras %}
{% load tags_extras %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cuis-In â€” {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootswatch.min.css" %}">
    <link rel="stylesheet" href="{% static "css/cuis-in.css" %}">
    <link rel="stylesheet" href="{% static "css/comments.css" %}">
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="{% url 'home' %}" class="navbar-brand">Cuis-In</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <form method="get" class="navbar-form navbar-right " action="{% url "search.search" %}">
                    <div class="form-group ">
                      <input type="text" name="s" class="form-control" placeholder="Recherche" aria-describedby="basic-addon2"/>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</div>


<div class="container">

    <div class="row">
        <div class="row">
            <div class="col-md-offset-3 col-md-6" style="margin-top: 50px;">
                {% block alert %} {% endblock %}
            </div>
        </div>
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>{% block titlePage %}{% endblock %}</h1>

            <p class="lead">{% block subtitle %}{% endblock %}</p>
        </div>
        <div class="col-lg-4 col-md-5 col-sm-6">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3 col-md-3">
            {% block leftbar %} {% endblock %}
        </div>
        <div class="col-xs-9 col-md-9">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>

<script type="text/javascript">
    jQuery(document).ready(function ($) {
        {% block javascript %}

        {% endblock %}
    });
</script>
</body>


</html>
